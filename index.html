        <script>
            (function () {
            if ("-ms-user-select" in document.documentElement.style && navigator.userAgent.match(/IEMobile\/10\.0/)) 
			{
                var width = window.innerWidth;
                var height = window.innerHeight;
                var msViewportStyle = document.createElement("style");
                msViewportStyle.appendChild(
                    document.createTextNode(" @media screen and (orientation: landscape) {@-ms-viewport{width:auto!important}}")
                );
                msViewportStyle.appendChild(
                    document.createTextNode(" @media screen and (orientation: portrait) {@-ms-viewport{width:auto!important;height:" + width + "px! important}}")
                );
                document.getElementsByTagName("head")[0].appendChild(msViewportStyle);

            }
			})();
        </script>
        <title>Demo - Hello World</title>
        <meta http-equiv="Content-type" content="text/html; charset=utf-8"> 
        <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=0">
        <link href="css/fonts.css" rel="stylesheet" type="text/css" charset="utf-8" />
        <link href="css/main.css" rel="stylesheet" type="text/css">
        <script src="intelxdk.js"></script>
  <script src='cordova.js'></script> 
  <script src='xhr.js'></script>
        <script src="js/main.js" type="text/javascript"></script>
    </head>
    
    <body>
        <div class="masthead">
            <img class="logo" src="images/logo.png"/>
        </div>
        <div class="content">
            <div id="headlineDIV" class="headline">Hello World!</div>
            <div class="flex-grid">
                <script>
                    var options = { frequency: 150, adjustForRotation: false };
                   
                    intel.xdk.accelerometer.watchAcceleration(onsuccess, options);  
                    
                    //function that modifies the position of the arrow
                    function onsuccess(acceleration) 
                    {
                        var Acceleration_X = acceleration.x;
                        var Acceleration_Y = acceleration.y;
                        document.getElementById("acc_x").innerHTML = "Acc X: " + Acceleration_X;
                        document.getElementById("acc_y").innerHTML = "Acc Y: " + Acceleration_Y;
                    };
                    
                    var suc = function(p){
                        if (p.coords.latitude != undefined)
                        {
                            var currentLatitude = p.coords.latitude;
                            var currentLongitude = p.coords.longitude;
                            document.getElementById("geo_lat").innerHTML = "Geo Lat: " + currentLatitude;
                            document.getElementById("geo_long").innerHTML = "Geo Long: " + currentLongitude;
                        }
                
                    };
                    var fail = function(){ 
                        alert("geolocation failed"); 
                        getLocation();
                    };
                    intel.xdk.geolocation.watchPosition(suc, fail);
                </script>
                <div id="acc_x" class="flex-item" style="flex: 0 75%;"></div>
                <div id="acc_y" class="flex-item" style="flex: 0 75%;"></div>
                <div id="geo_lat" class="flex-item" style="flex: 0 75%;"></div>
                <div id="geo_long" class="flex-item" style="flex: 0 75%;"></div>
            </div>
            <div class="button" id="buttonid" onclick="beepOnce()">Beep!</div>
        </div>
    </body>
